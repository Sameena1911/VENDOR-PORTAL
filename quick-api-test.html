<!DOCTYPE html>
<html>
<head>
    <title>Quick API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .success { color: green; background: #f0fff0; padding: 10px; margin: 10px 0; }
        .error { color: red; background: #fff0f0; padding: 10px; margin: 10px 0; }
        .info { color: blue; background: #f0f0ff; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Quick API Test</h1>
    
    <button onclick="testBackend()">1. Test Backend Health</button>
    <button onclick="testLogin()">2. Test Login</button>
    <button onclick="testPaymentData()" id="paymentBtn" disabled>3. Test Payment Data</button>
    
    <div id="results"></div>

    <script>
        let token = null;

        async function testBackend() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Testing backend health...</div>';
            
            try {
                const response = await fetch('http://localhost:3001/api/health');
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = '<div class="success">‚úÖ Backend is running!<pre>' + JSON.stringify(data, null, 2) + '</pre></div>';
                } else {
                    resultsDiv.innerHTML = '<div class="error">‚ùå Backend health check failed: ' + response.status + '</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="error">‚ùå Cannot connect to backend: ' + error.message + '<br>Make sure backend server is running on port 3001</div>';
            }
        }

        async function testLogin() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Testing login with vendor ID: 0000100000, password: 123</div>';
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: '0000100000',
                        password: '123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    document.getElementById('paymentBtn').disabled = false;
                    resultsDiv.innerHTML = '<div class="success">‚úÖ Login successful!<br>Vendor ID: ' + data.user.vendorId + '<br>Token: ' + token.substring(0, 50) + '...</div>';
                } else {
                    resultsDiv.innerHTML = '<div class="error">‚ùå Login failed: ' + data.message + '</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="error">‚ùå Login error: ' + error.message + '</div>';
            }
        }

        async function testPaymentData() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Testing payment aging data retrieval...</div>';
            
            if (!token) {
                resultsDiv.innerHTML = '<div class="error">‚ùå Please login first</div>';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3001/api/vendor/payment-aging', {
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = '<div class="success">‚úÖ Payment data retrieved!<br>' +
                        'Total Records: ' + data.totalRecords + '<br>' +
                        'Current: ' + (data.summary?.current?.count || 0) + ' records<br>' +
                        'Overdue: ' + (data.summary?.overdue?.count || 0) + ' records<br>' +
                        'Total Amount: ‚Çπ' + (data.summary?.total?.amount || 0).toLocaleString() + 
                        '</div>';
                } else {
                    resultsDiv.innerHTML = '<div class="error">‚ùå Payment data error: ' + data.message + '</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="error">‚ùå Payment data error: ' + error.message + '</div>';
            }
        }

        // Auto-test backend on load
        window.onload = testBackend;
    </script>
</body>
</html>
